<section [ngClass]="{'search-stay':true, 'show':isOpen}">
    <label [ngClass]="{'search-where':true, 'selected':clickedRegion === 'where'}" (click)="clickLabel('where')">
        <p class="header">Where</p>
        <input [placeholder]="selectedRegion" />
    </label>
    <div *ngIf="isRegionShown" class="region-modal">
        <h4>Search by region</h4>
        <div class="wrapper">
            <div class="regions">
                <div *ngFor="let region of regions; index as idx">
                    <img [src]="region.url" alt="" (click)="setSelectedRegion(region.title)">
                    <p>{{region.title}}</p>
                </div>
            </div>
        </div>
    </div>
    <label [ngClass]="{'selected':clickedRegion === 'in'}" (click)="clickLabel('in')">
        <p class="header">Check in</p>
        <input placeholder="date" />
    </label>
    <label [ngClass]="{'selected':clickedRegion === 'out'}" (click)="clickLabel('out')">
        <p class="header">Check out</p>
        <input placeholder="date" />
    </label>
    <label class="search-who" [ngClass]="{'search-who': true,'selected':clickedRegion === 'who'}" (click)="clickLabel('who')">
        <div>
            <p class="header">Who</p>
            <input placeholder="Add guests">
        </div>
        <button class="search-btn">
            <i class="fa-solid  fa-magnifying-glass"></i>
            Search
        </button>
    </label>
</section>
