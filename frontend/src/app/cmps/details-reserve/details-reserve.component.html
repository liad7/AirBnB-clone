<div class="reserve-container">
    <div class="reserve-header ">
        <div class="price ">
            <h3>{{stay.price}}$</h3> <span>nigth</span>
        </div>
        <div class="rate ">
            <i class="fa-solid fa-xs fa-star"></i>
            <p>{{reviewAvg}}</p>
            <span>{{stay.reviews.length}} reviews</span>
        </div>
    </div>
    <form class="date-container">
        <label for="calender" class="check-in">
            <p>check-in</p>
            <span>{{checkIn | date}}</span>
            <input (click)="onSetDate()" id="calender" type="text" [(ngModel)]="date" name="date" airbnb-calendar
                [options]="options" />
        </label>
        <label for="calender" class="check-out">
            <p>check-out</p>
            <span>{{checkOut | date}}</span>
        </label>
        <div (click)="isShowGuestModal=!isShowGuestModal" class="guests">
            <p>guests</p>
            <guest-modal *ngIf="isShowGuestModal"></guest-modal>
            <i *ngIf="isShowGuestModal" class="fa-solid fa-chevron-up"></i>
            <i *ngIf="!isShowGuestModal" class="fa-solid fa-chevron-down"></i>
        </div>
    </form>

    <button (click)="toggleIsShown()" class="btn-reserve">Reserve</button>
    <p class="reserve-txt">You won't be charged yet</p>
    <div class="price-container">
        <div class="price-line">
            <span class="price-item">${{stay.price}} X {{GetTotalDays}} nights</span>
            <span>${{Price}} </span>
        </div>
        <div class="price-line">
            <span class="price-item">Cleaning fee</span>
            <span>${{CleanTax}}</span>
        </div>
        <div class="price-line">
            <span class="price-item">Service fee</span>
            <span>${{ServiceFee}} </span>
        </div>
    </div>

    <div class="total ">
        <span>Total</span>
        <span>${{TotalPrice}}</span>

    </div>

    <!-- <reservation-modal (close)="toggleIsShown()" [stay]="stay" [isShown]="isShown"></reservation-modal> -->



</div>
