<section class="details-review-stat">
    <div class="stat-item" *ngFor="let niche of niches ">
        <div class="title">{{niche}}</div>
        <div class="flex align-center gap-5">
            <progress max="5" value="{{getRate(niche)}}"></progress>
            <p>{{getRate(niche)}}</p>

        </div>
    </div>

</section>
